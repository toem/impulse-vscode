# ========================================================================================================================
# Serializer
# ========================================================================================================================

serializer.label.evcd = eVCD (evcd2vcd)
serializer.description.evcd = Extended Value Change DUMP. This reader requires an external evcd2vcd converter tool (gtkwave).

serializer.label.lxt = LXT2 (lxt2vcd)
serializer.description.lxt = The LXT2 format is supported by using an external tool to convert LXT2 to vcd format (lxt2vcd). This tool is not part of impulse and must be installed separately (gtkwave package in debian/ubuntu).

serializer.label.vzt = VZT (lxt2vcd)
serializer.description.vzt = The VZT format is supported by using an external tool to convert VZT to vcd format (vzt2vcd). This tool is not part of impulse and must be installed separately (gtkwave package in debian/ubuntu).

serializer.label.fsdb = FSDB
serializer.description.fsdb = FSDB (Fast Signal Database) is a format mainly used in used by the Verdi tools (Synopsys). The reader requires a tools installation (FsdbReader).

serializer.label.wlf = WLF
serializer.description.wlf = WLF is a format used in ModelSim tools (Mentor Graphics). The reader requires a tools installation (wlfapi)..05ms

serializer.label.fst = FST
serializer.description.fst = FST (Fast Signal Trace) used by the CVC simulator. The reader is based on libraries from the gtkWave project.

